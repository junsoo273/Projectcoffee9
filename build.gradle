plugins {
    id 'org.springframework.boot' version '3.1.0' // Spring Boot 플러그인
    id 'io.spring.dependency-management' version '1.1.0' // 의존성 관리
    id 'java' // Java 프로젝트
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17' // JDK 17 설정

repositories {
    mavenCentral() // Maven 중앙 저장소
}

dependencies {
    // Spring Boot 의존성
    implementation 'org.springframework.boot:spring-boot-starter-web' // 웹 애플리케이션
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // Thymeleaf 템플릿 엔진
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Spring Data JPA
    implementation 'org.springframework.boot:spring-boot-starter-security' // Spring Security

    // Lombok (코드 간소화)
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // MySQL 드라이버
    implementation 'mysql:mysql-connector-java:8.0.33' // 명시적으로 최신 버전을 설정

    // DevTools (개발 편의)
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // 테스트 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform() // JUnit5 플랫폼 설정
}
