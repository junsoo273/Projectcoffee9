<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .product-card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .product-card img {
      border-radius: 10px 10px 0 0;
    }
    .product-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Our Menu</h1>
  <div class="row">
    <div class="col-md-4" th:each="menu : ${menus}">
      <div class="card product-card">
        <img th:src="${menu.imageUrl}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${menu.name}">Product Name</h5>
          <p class="card-text" th:text="${menu.description}">Product Description</p>
          <p class="card-text">
            <strong th:text="'₩ ' + ${menu.price}">₩0</strong>
          </p>
          <div class="product-buttons">
            <button class="btn btn-dark" onclick="alert('장바구니에 담겼습니다!')">장바구니 담기</button>
            <a th:href="@{/menu/details/{id}(id=${menu.id})}" class="btn btn-primary">상세 정보</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
