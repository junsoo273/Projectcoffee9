<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Join the Membership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/images/new1-background.jpg'); /* 배경 이미지 */
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container input, .signup-container select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .signup-container button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .signup-container button:hover {
            background-color: #444;
        }

        .signup-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: black;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>Join the Membership</h1>
    <form th:action="@{/signup}" method="post">
        <input type="text" name="username" placeholder="Enter your username" required>
        <input type="password" name="password" placeholder="Enter your password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm your password" required>
        <input type="text" name="name" placeholder="Enter your name" required>
        <input type="text" name="contact" placeholder="Enter your contact number" required>
        <input type="date" name="birthdate" placeholder="Enter your birthdate" required>
        <select name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Sign Up</button>
    </form>
    <a th:href="@{/login}">Already have an account? Login</a>
</div>
</body>
</html>
