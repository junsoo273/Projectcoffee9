<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>메뉴 추가/수정</title>
</head>
<body>
<h1 th:text="${menu.id != null ? '메뉴 수정' : '메뉴 추가'}"></h1>
<form th:action="@{/menu}" th:object="${menu}" method="post" style="max-width: 400px;">
  <input type="hidden" th:field="*{id}"/>
  <div>
    <label for="name">메뉴 이름:</label>
    <input id="name" type="text" th:field="*{name}" placeholder="메뉴 이름" required/>
  </div>
  <div>
    <label for="description">설명:</label>
    <textarea id="description" th:field="*{description}" placeholder="메뉴 설명" required></textarea>
  </div>
  <div>
    <label for="price">가격:</label>
    <input id="price" type="number" step="0.01" th:field="*{price}" placeholder="가격" required/>
  </div>
  <div>
    <label for="imageUrl">이미지 URL:</label>
    <input id="imageUrl" type="text" th:field="*{imageUrl}" placeholder="이미지 URL"/>
  </div>
  <button type="submit">저장</button>
</form>
<a href="/menu">목록으로 돌아가기</a>
</body>
</html>
