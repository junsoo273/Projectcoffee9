<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <title>Project Coffee 9</title>
  <style>
    /* 기본 레이아웃 설정 */
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 사이드바 스타일 */
    .sidebar {
      width: 20%;
      background-color: #f5f5f5;
      padding: 20px;
      height: 100vh; /* 전체 화면 높이 */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .sidebar a:hover {
      background-color: #ddd;
      color: black;
      border-radius: 5px; /* 호버 시 모서리 둥글게 */
    }

    /* 간격 추가를 위한 Spacer */
    .sidebar .spacer {
      height: 60px; /* Blend Coffee와 Login 사이 간격 */
    }

    /* 메인 콘텐츠 스타일 */
    .main-content {
      width: 80%;
      padding: 20px;
      background-image: url('/images/coffee-background.jpg'); /* 이미지 경로 수정 */
      background-size: cover; /* 이미지 크기를 영역에 맞춤 */
      background-position: center; /* 이미지 중심 정렬 */
      background-repeat: no-repeat; /* 이미지 반복 제거 */
      background-color: rgba(255, 255, 255, 0.9); /* 흰색 반투명 배경 */
      backdrop-filter: blur(5px); /* 블러 효과 */
    }

    .main-content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .main-content p {
      font-size: 1.2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
<!-- 사이드바 -->
<div class="sidebar">
  <h3>Project Coffee 9</h3>
  <a th:href="@{/menu/details/1}">Coffee Beans</a>
  <a th:href="@{/menu/details/2}">Powder Coffee</a>
  <a th:href="@{/menu/details/3}">Drip Coffee</a>
  <a th:href="@{/menu/details/4}">Capsule Coffee</a>
  <a th:href="@{/menu/details/5}" class="last-coffee">Blend Coffee</a>

  <!-- 간격 추가 -->
  <div class="spacer"></div>

  <a th:href="@{/login}">Login</a>
  <a th:href="@{/signup}">Join the Membership</a>
</div>

<!-- 메인 콘텐츠 -->
<div class="main-content">
  <h1>Welcome!</h1>
  <p>Healing Time... Project Coffee 9</p>
  <p>Click on the sidebar to explore!</p>
</div>
</body>
</html>
