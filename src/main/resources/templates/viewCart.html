<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Your Cart</h1>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Menu</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cartItem : ${cartItems}">
                    <td th:text="${cartItem.menu.name}"></td>
                    <td th:text="${cartItem.quantity}"></td>
                    <td th:text="${cartItem.menu.price * cartItem.quantity}"></td>
                    <td>
                        <a th:href="@{/cart/remove/{id}(id=${cartItem.id})}" class="btn btn-danger">Remove</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/menu" class="btn btn-primary">Continue Shopping</a>
        </div>
    </div>
</div>
</body>
</html>
