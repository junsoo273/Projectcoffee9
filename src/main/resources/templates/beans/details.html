<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bean Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 th:text="${bean.name}">Bean Name</h1>
  <div class="row">
    <div class="col-md-6">
      <img th:src="${bean.imageUrl}" class="img-fluid" alt="Bean Image">
    </div>
    <div class="col-md-6">
      <h3 th:text="'₩ ' + ${bean.price}">₩0</h3>
      <p th:text="${bean.description}">Description</p>
      <button class="btn btn-dark" onclick="alert('Added to Cart!')">Add to Cart</button>
    </div>
  </div>
</div>
</body>
</html>
