<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout :: content">
<head>
  <title>Coffee Beans</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .product-card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .product-card img {
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Our Coffee Beans</h1>
  <div class="row">
    <div class="col-md-4" th:each="bean : ${beans}">
      <div class="card product-card">
        <img th:src="${bean.imageUrl}" class="card-img-top" alt="Bean Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${bean.name}">Bean Name</h5>
          <p class="card-text" th:text="${bean.description}">Bean Description</p>
          <p class="card-text">
            <strong th:text="'₩ ' + ${bean.price}">₩0</strong>
          </p>
          <a th:href="@{/beans/{id}(id=${bean.id})}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
