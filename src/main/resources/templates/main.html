<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <title>Project Coffee 9</title>
  <style>
    /* 사이드바와 메인 레이아웃 스타일 */
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 20%;
      background-color: #f5f5f5;
      padding: 20px;
      height: 100vh; /* 전체 화면 높이 */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .sidebar a:hover {
      background-color: #ddd;
      color: black;
      border-radius: 5px;
    }

    .main-content {
      width: 80%;
      padding: 20px;
      background-image: url('/images/coffee-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.9); /* 흰색 반투명 배경 */
      backdrop-filter: blur(5px);
    }

    .main-content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .main-content p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
<!-- 사이드바 -->
<div class="sidebar">
  <h3><a th:href="@{/main}" style="text-decoration: none; color: inherit;">Project Coffee 9</a></h3>
  <a th:href="@{/menu/details/1}">Coffee Beans</a>
  <a th:href="@{/menu/details/2}">Powder Coffee</a>
  <a th:href="@{/menu/details/3}">Drip Coffee</a>
  <a th:href="@{/menu/details/4}">Capsule Coffee</a>
  <a th:href="@{/menu/details/5}">Blend Coffee</a>
</div>

<!-- 메인 콘텐츠 -->
<div class="main-content">
  <h1>Welcome!</h1>
  <p>Healing Time... Project Coffee 9</p>
  <p>Click on the sidebar to explore!</p>
</div>
</body>
</html>
