<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메뉴 목록</title>
</head>
<body>
<h1>메뉴 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>메뉴 이름</th>
        <th>설명</th>
        <th>가격</th>
        <th>이미지</th>
        <th>동작</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu : ${menus}">
        <td th:text="${menu.id}"></td>
        <td th:text="${menu.name}"></td>
        <td th:text="${menu.description}"></td>
        <td th:text="${menu.price}"></td>
        <td><img th:src="${menu.imageUrl}" alt="이미지" width="50"></td>
        <td>
            <a th:href="@{/menu/edit/{id}(id=${menu.id})}">수정</a>
            <a th:href="@{/menu/delete/{id}(id=${menu.id})}" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/menu/new">새 메뉴 추가</a>
</body>
</html>
