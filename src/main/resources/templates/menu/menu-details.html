<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Menu Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 20%;
      background-color: #f5f5f5;
      padding: 20px;
      height: 100vh; /* 전체 화면 높이 */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .sidebar a:hover {
      background-color: #ddd;
      color: black;
      border-radius: 5px;
    }

    .details-content {
      width: 80%;
      padding: 20px;
    }

    .details-content img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<!-- 사이드바 -->
<div class="sidebar">
  <h3><a th:href="@{/main}" style="text-decoration: none; color: inherit;">Project Coffee 9</a></h3>
  <a th:href="@{/menu/details/1}">Coffee Beans</a>
  <a th:href="@{/menu/details/2}">Powder Coffee</a>
  <a th:href="@{/menu/details/3}">Drip Coffee</a>
  <a th:href="@{/menu/details/4}">Capsule Coffee</a>
  <a th:href="@{/menu/details/5}">Blend Coffee</a>
</div>

<!-- 상세 콘텐츠 -->
<div class="details-content">
  <h1 th:text="${menu.name}">Product Name</h1>
  <img th:src="${menu.imageUrl}" alt="Product Image">
  <p th:text="'₩ ' + ${menu.price}">₩0</p>
  <p th:text="${menu.description}">Product Description</p>
  <button class="btn btn-dark" onclick="alert('장바구니에 담겼습니다!')">장바구니 담기</button>
</div>
</body>
</html>
