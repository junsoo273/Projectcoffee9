<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Our Menu</h1>
  <div class="row">
    <div class="col-md-4" th:each="menu : ${menus}">
      <div class="card">
        <img th:src="${menu.imageUrl}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${menu.name}">Product Name</h5>
          <p class="card-text" th:text="${menu.description}">Product Description</p>
          <p class="card-text">
            <strong th:text="'₩ ' + ${menu.price}">₩0</strong>
          </p>
          <form th:action="@{/cart/add/{id}(id=${menu.id})}" method="post">
            <input type="number" name="quantity" value="1" min="1" required>
            <button type="submit" class="btn btn-dark">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
